<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <title>FishEye</title>
</head>
<body>

  <header class="banner" role="banner">
    <a href="index.html" title="Homepage">
      <img src="medias/logo.png" alt="Fisheye Home page" width="512" height="128">

    <!-- Main Nav -->
    <nav

        <li
          tabindex="0"
          role="button"
          aria-pressed="false"

          <span>#</span>
          <span class="filter-tag">Portrait</span>
        </li>
        <li
          tabindex="0"
          role="button"
          aria-pressed="false"
        >
          <span>#</span>
          <span class="filter-tag">Art</span>
        </li>
        <li
          tabindex="0"
          role="button"
          aria-pressed="false"
        >
          <span>#</span>
          <span class="filter-tag">Fashion</span>
        </li>
        <li
          tabindex="0"
          role="button"
          aria-pressed="false"
        >
          <span>#</span>
          <span class="filter-tag">Architecture</span>
        </li>
        <li
          tabindex="0"
          role="button"
          aria-pressed="false"
        >
          <span>#</span>
          <span class="filter-tag">Travel</span>
        </li>
        <li
          tabindex="0"
          role="button"
          aria-pressed="false"
        >
          <span>#</span>
          <span class="filter-tag">Sport</span>
        </li>
        <li
          tabindex="0"
          role="button"
          aria-pressed="false"
        >
          <span>#</span>
          <span class="filter-tag">Animals</span>
        </li>
        <li
          tabindex="0"
          role="button"
          aria-pressed="false"
        >
          <span>#</span>
          <span class="filter-tag">Events</span>
        </li>
      </ul>

      <a href="#homepage-main" class="interactive-nav" title="Passer au contenu">Passer au contenu</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content" id="homepage-main">
    <h1>Nos photographes</h1>

    <section class="photographers" id="photographers" aria-label="photographers"></section>
  </main>
</body>
</html>
