<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>FishEye - photographer</title>
  </head>
  <body>
    <!-- BANNER -->
    <header
      class="banner"
      role="banner"
      id="header-banner"
      aria-hidden="false"
    >
      <a href="index.html" title="Homepage">
        <img src="medias/logo.png" alt="Fisheye Home page" width="512" height="128">
      </a>
    </header>

    <!-- MAIN PHOTOGRAPHER PAGE-->
    <main
      class="photographer-page"
      id="photographer-page"
      aria-hidden="false"
    >
      <header class="ph-header" aria-label="photographer information">
        <div class="ph-infos">
          <h1 class="ph-name" id="ph-title"></h1>
          <span class="ph-city" id="ph-city"></span>
          <span class="ph-tagline" id="ph-tagline"></span>
          <ul class="tags" id="ph-tags"></ul>
        </div>
        <button class="ph-contact" id="ph-contact" title="Contact Me">Contactez-moi</button>
        <img src="medias/MimiKeel.jpg" alt="" id="ph-portrait">
      </header>

      <section class="ph-works" aria-label="photographer works">
        <div class="works-sort">
          <p id="sort-label" role="label">Trier par</p>
          <button
            id="sort-btn"
            aria-haspopup="true"
            aria-controls="sort-list"
            aria-expanded="false"
            value="Popularité"
          ></button>
          <ul
            id="sort-list"
            role="listbox"
            tabindex="0"
            aria-activedescendant="sort-1"
            aria-labelledby="sort-label"
          >
            <li role="option" id="sort-1" class="list-selected" aria-selected="true">Popularité</li>
            <li role="option" id="sort-2" class="list-selected" aria-selected="false">Date</li>
            <li role="option" id="sort-3" class="list-selected" aria-selected="false">Titre</li>
          </ul>
        </div>
        <div class="works-elts" id="works-elts"></div>
      </section>
    </main>

    <!-- FORM -->
    <div
      class="cover"
      id="cover"
      aria-hidden="true"
    ></div>
    <dialog
      role="dialog"
      class="form-dialog"
      id="form-dialog"
      aria-label="contact me form"
      aria-labelledby="form-title"
      aria-hidden="true"
    >
      <form
        action="photographer-page.html"
        method="POST"
        class="contact-form"
        id="contact-form"
      >
        <header aria-label="contact form header">
          <h1 id="form-title">
            <span>Contactez-moi</span>
            <span class="ph-form-name" id="ph-form-name"></span>
          </h1>
          <i
            class="fas fa-times"
            id="close-btn"
            title="Close Contact form"
            role="button"
            title="Close form"
          ></i>
        </header>

        <label for="first-name" id="label-firstname">Prénom</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          aria-labelledby="label-firstname"
          required
        >

        <label for="last-name" id="label-lastname">Nom</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          aria-labelledby="label-lastname"
          required
        >

        <label for="email" id="label-email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          aria-labelledby="label-email"
          required
        >

        <label for="message" id="label-message">Votre message</label>
        <textarea
          name="message"
          id="message"
          cols="20"
          rows="5"
          aria-labelledby="label-message"
        ></textarea>

        <input
          type="submit"
          value="Envoyer"
          class="form-submit"
          title="Send"
        >
      </form>
    </dialog>

    <!-- LIGHTBOX -->
    <div
      class="lightbox-cover"
      id="lightbox-cover"
      aria-hidden="true"
    ></div>
    <dialog
      class="lightbox"
      id="lightbox"
      aria-label="image closeup view"
      aria-hidden="true"
    >
      <div class="lightbox-media">
        <div id="lightbox-content"></div>
        <button
          class="lightbox-close"
          id="lightbox-close"
          title="Close dialog"
        >
          <i class="fas fa-times"></i>
        </button>
        <button
          class="lightbox-nav lightbox-left"
          id="lightbox-previous"
          title="Previous image"
        >
          <i class="fas fa-chevron-left"></i>
        </button>
        <button
          class="lightbox-nav lightbox-right"
          id="lightbox-next"
          title="Next image"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </dialog>
  </body>
</html>
