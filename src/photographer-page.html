<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>FishEye - photographer</title>
  </head>
  <body>
    <!-- BANNER -->
    <header class="banner" role="banner">
      <a href="index.html" title="Homepage">
        <img src="medias/logo.png" alt="Fisheye Home page" width="512" height="128">
      </a>
    </header>

    <!-- MAIN PHOTOGRAPHER PAGE-->
    <main class="photographer-page" id="photographer-page">
      <header class="ph-header" aria-label="photographer information">
        <div class="ph-infos">
          <h1 class="ph-name" id="ph-title"></h1>
          <span class="ph-city" id="ph-city"></span>
          <span class="ph-tagline" id="ph-tagline"></span>
          <ul class="tags" id="ph-tags"></ul>
        </div>
        <button class="ph-contact" id="ph-contact" title="Contact Me">Contactez-moi</button>
        <img src="medias/MimiKeel.jpg" alt="" id="ph-portrait">
      </header>

      <section class="ph-works" aria-label="photographer works">
        <div class="works-sort" aria-label="sort works">
          <label for="sort-work">Trier par</label>
          <select name="sort" id="sort-work">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
        <div class="works-elts" id="works-elts"></div>
      </section>
    </main>

    <!-- FORM -->
    <div class="cover" id="cover"></div>
    <dialog
      class="form-dialog"
      id="form-dialog"
      aria-label="contact me form"
      aria-labelledby="form-title"
    >
      <form
        action="photographer-page.html"
        method="POST"
        class="contact-form"
        id="contact-form"
        novalidate
      >
        <header aria-label="contact form header">
          <h1 id="form-title">
            <span>Contactez-moi</span>
            <span class="ph-form-name" id="ph-form-name"></span>
          </h1>
          <i
            class="fas fa-times"
            id="close-btn"
            title="Close Contact form"
            role="button"
            title="Close form"
          ></i>
        </header>

        <label for="first-name" id="label-firstname">Prénom</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          aria-labelledby="label-firstname"
        >

        <label for="last-name" id="label-lastname">Nom</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          aria-labelledby="label-lastname"
        >

        <label for="email" id="label-email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          aria-labelledby="label-email"
        >

        <label for="message" id="label-message">Votre message</label>
        <textarea
          name="message"
          id="message"
          cols="20"
          rows="5"
          aria-labelledby="label-message"
        ></textarea>

        <input
          type="submit"
          value="Envoyer"
          class="form-submit"
          title="Send"
        >
      </form>
    </dialog>

    <!-- LIGHTBOX -->
    <div class="lightbox-cover" id="lightbox-cover"></div>
    <dialog class="lightbox" id="lightbox" aria-label="image closeup view">
      <div class="lightbox-media">
        <div id="lightbox-content"></div>
        <i
          class="fas fa-times lightbox-close"
          id="lightbox-close"
          title="Close dialog"
          role="button"
        ></i>
        <i
          class="fas fa-chevron-left lightbox-nav lightbox-left"
          title="Previous image"
          role="button"
        ></i>
        <i
          class="fas fa-chevron-right lightbox-nav lightbox-right"
          title="Next image"
          role="button"
        ></i>
      </div>
    </dialog>
  </body>
</html>
