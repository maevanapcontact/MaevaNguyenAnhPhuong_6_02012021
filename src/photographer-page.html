<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>FishEye - photographer</title>
  </head>
  <body>
    <!-- BANNER -->
    <header class="banner">
      <a href="index.html">
        <img src="medias/logo.png" alt="Logo FishEye" width="512" height="128">
      </a>
    </header>

    <!-- MAIN PHOTOGRAPHER PAGE-->
    <main class="photographer-page" id="photographer-page">
      <header class="ph-header">
        <div class="ph-infos">
          <h1 class="ph-name" id="ph-title"></h1>
          <span class="ph-city" id="ph-city"></span>
          <span class="ph-tagline" id="ph-tagline"></span>
          <ul class="tags" id="ph-tags"></ul>
        </div>
        <button class="ph-contact" id="ph-contact">Contactez-moi</button>
        <img src="medias/MimiKeel.jpg" alt="" id="ph-portrait">
      </header>

      <section class="ph-works">
        <div class="works-sort">
          <label for="sort-work">Trier par</label>
          <select name="sort" id="sort-work">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
        <div class="works-elts" id="works-elts">
        </div>
      </section>
    </main>

    <!-- FORM -->
    <div class="cover" id="cover"></div>
    <form
      action="photographer-page.html"
      method="POST"
      class="contact-form"
      id="contact-form"
      novalidate
    >
      <header>
        <h1>
          <span>Contactez-moi</span>
          <span class="ph-form-name" id="ph-form-name"></span>
        </h1>
        <i class="fas fa-times" id="close-btn"></i>
      </header>
      <label for="first-name">Prénom</label>
      <input type="text" name="first-name" id="first-name">
      <label for="last-name">Nom</label>
      <input type="text" name="last-name" id="last-name">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="message">Votre message</label>
      <textarea name="message" id="message" cols="20" rows="5"></textarea>
      <input type="submit" value="Envoyer" class="form-submit">
    </form>

    <!-- LIGHTBOX -->
    <div class="lightbox-cover" id="lightbox-cover"></div>
    <div class="lightbox" id="lightbox">
      <div class="lightbox-media">
        <div id="lightbox-content"></div>
        <i class="fas fa-times lightbox-close" id="lightbox-close"></i>
        <i class="fas fa-chevron-left lightbox-nav lightbox-left"></i>
        <i class="fas fa-chevron-right lightbox-nav lightbox-right"></i>
      </div>
    </div>
  </body>
</html>
